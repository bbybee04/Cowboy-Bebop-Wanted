<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bebop Wanted Poster</title>

  <!-- Web fonts (CSS will reference these) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="wrap" role="main">
    <div class="poster" aria-label="Wanted poster preview">
      <img src="wanted-poster.png" alt="Cowboy Bebop inspired HUD poster background" class="poster-bg" />

      <!-- Photo area with bounty overlay -->
      <div class="photo-box" aria-label="Uploaded photo area">
        <img id="userImage" alt="Uploaded face for wanted poster" class="photo-img" />
        <div id="bounty" class="bounty-badge" aria-label="Bounty amount overlay">
          <span class="bounty-label">BOUNTY</span>
          <span id="bountyAmount" class="bounty-amount">$1,000,000</span>
        </div>
      </div>

      <!-- Text fields -->
      <div id="field-name"   class="field" aria-label="Wanted name">NAME</div>
      <div id="field-height" class="field" aria-label="Height">HEIGHT</div>
      <div id="field-weight" class="field" aria-label="Weight">WEIGHT</div>
      <div id="field-age"    class="field" aria-label="Age">AGE</div>
      <div id="field-doml"   class="field" aria-label="Date of most recent location">DOML</div>
      <div id="field-record" class="field" aria-label="Criminal record">CRIMINAL RECORD</div>
    </div>

    <!-- Cyberpunk input panel (name + image only) -->
    <form class="inputs neon-panel" id="posterForm">
      <label class="neon-field">
        <span class="label">Name</span>
        <input type="text" id="nameInput" placeholder="e.g., SPIKE SPIEGEL" autocomplete="name" required />
        <span class="corner tl"></span><span class="corner tr"></span><span class="corner bl"></span><span class="corner br"></span>
      </label>

      <label class="neon-field file">
        <span class="label">Image</span>
        <input type="file" id="imageUpload" accept="image/*" />
        <span class="corner tl"></span><span class="corner tr"></span><span class="corner bl"></span><span class="corner br"></span>
      </label>


      <script>
      document.getElementById("btn").onclick = async () => {
      const res = await fetch("data.json");
      const data = await res.json();
      document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      };
      </script>

      <div class="buttons">
        <button id="applyBtn" type="submit" class="btn apply">generate!</button>
      </div>
    </form>



    <noscript>
      <p style="color:#ff8080">JavaScript is required to position fields and apply inputs.</p>
    </noscript>
  </main>

  <script src="script.js"></script>
</body>
</html>
